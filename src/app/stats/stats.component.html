<div fxLayout="column">
  <app-stat-container id="threes" [value]="data.tpm" label="3PM"></app-stat-container>
  <app-stat-container id="games" [value]="data.games" label="GAMES"></app-stat-container>
  <app-stat-container id="pace" [value]="82 / data.games * data.tpm" label="PACE" [darkMode]="true"></app-stat-container>
  <app-stat-container id="pct" [value]="data.tpm / data?.tpa * 100" label="3PT%" [showDecimal]="true"></app-stat-container>
</div>
